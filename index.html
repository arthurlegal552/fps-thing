<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controlador 3ª Pessoa - Correto</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/FBXLoader.js';

    let scene, camera, renderer, clock;
    let mixer, player, action;
    let move = { forward: false, back: false, left: false, right: false };
    const speed = 0.1;

    init();
    animate();

    function init() {
      // Configuração básica da cena
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      // Iluminação
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Chão
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -1;
      scene.add(floor);

      // Carregamento do personagem
      const loader = new FBXLoader();
      loader.load('flix.fbx', (fbx) => {
        player = fbx;
        player.scale.set(0.01, 0.01, 0.01);
        player.position.y = -1;
        scene.add(player);

        mixer = new THREE.AnimationMixer(player);

        // Carregamento da animação
        loader.load('Walking.fbx', (anim) => {
          action = mixer.clipAction(anim.animations[0]);
          action.play();
          action.paused = true; // Inicia pausada
        });
      });

      // Controles de movimento
      document.addEventListener('keydown', (e) => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.back = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });

      document.addEventListener('keyup', (e) => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.back = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });

      // Ajuste de redimensionamento
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      if (player) {
        // Controle de movimento e rotação
        const moveVector = new THREE.Vector3();
        let moving = false;

        if (move.forward) {
          moveVector.z -= 1;
          moving = true;
        }
        if (move.back) {
          moveVector.z += 1;
          moving = true;
        }
        if (move.left) {
          moveVector.x -= 1;
          moving = true;
        }
        if (move.right) {
          moveVector.x += 1;
          moving = true;
        }

        // Atualiza animação apenas se estiver se movendo
        if (action) {
          action.paused = !moving;
        }

        if (moving) {
          // Normaliza e aplica velocidade
          moveVector.normalize().multiplyScalar(speed);
          
          // Rotaciona o personagem na direção do movimento
          player.rotation.y = Math.atan2(moveVector.x, moveVector.z);
          
          // Aplica movimento
          player.position.add(moveVector);
        }

        // Atualização suave da câmera
        const targetPosition = new THREE.Vector3(
          player.position.x,
          player.position.y + 2,
          player.position.z + 5
        );
        
        camera.position.lerp(targetPosition, 0.1);
        camera.lookAt(player.position);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
