<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controlador 3ª Pessoa - Three.js + Mixamo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/FBXLoader.js';

    let scene, camera, renderer, clock;
    let mixer, controls;
    let player, move = { forward: false, back: false, left: false, right: false };
    const speed = 0.1;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB); // Céu

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enabled = false;

      // Carrega modelo FBX
      const loader = new FBXLoader();
      loader.load('flix.fbx', (fbx) => {
        player = fbx;
        player.scale.set(0.01, 0.01, 0.01);
        scene.add(player);

        mixer = new THREE.AnimationMixer(player);

        // Carrega animação separada
        loader.load('Walking.fbx', (anim) => {
          const action = mixer.clipAction(anim.animations[0]);
          action.play();
        });
      });

      // Movimentação
      document.addEventListener('keydown', (e) => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.back = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });

      document.addEventListener('keyup', (e) => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.back = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      if (player) {
        let dir = new THREE.Vector3();
        if (move.forward) dir.z -= 1;
        if (move.back) dir.z += 1;
        if (move.left) dir.x -= 1;
        if (move.right) dir.x += 1;

        dir.normalize();
        player.position.add(dir.multiplyScalar(speed));

        // Câmera atrás do personagem
        camera.position.lerp(
          new THREE.Vector3(
            player.position.x,
            player.position.y + 2,
            player.position.z + 5
          ),
          0.1
        );
        camera.lookAt(player.position);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
